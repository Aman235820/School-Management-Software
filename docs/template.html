<!DOCTYPE html>
<html lang="en">
<head>
 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>

    <div style="width:98%; height:1200px; padding:20px; text-align:center; border: 10px solid #787878">
<div style="width:100%; height:1140px; padding:20px; text-align:center; border: 5px solid #787878">
       <span style="font-size:50px; font-weight:bold;  font-family:Times New Roman, Times, serif;">Transfer Certificate</span>
       <br><br>
       <input type="text" id="nm"><br>
       <span style="font-size:25px"><i>This is to certify that</i></span>
       <br><br>
       <span style="font-size:30px"><b id="name"></b></span><br/><br/>
       <span style="font-size:25px"><i>wants to terminate the duration</i></span> <br/><br/>
       <span style="font-size:30px">of being a student of this School.</span> <br/><br/>
       <span style="font-size:20px">And want to leave this school for further Education</span> <br/><br/><br/><br/>
       <br><br>
       <button id="btn">Submit</button>

<h3> Download TC </h3>
<br><br>

<a href="{{path}}" class="btn btn-warning" download>Download</a>
      

</div>
</div>

<!-- Include Handlebars from a CDN -->
<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
<script>

  var bt=document.getElementById('btn');
  bt.addEventListener('click',function(){

  var n= document.getElementById('nm').value;
  document.getElementById('name').innerHTML=n;
});

</script>
</body>
</html>
